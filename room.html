<!DOCTYPE html>
    <head>
        <title>Criar Sala - Rocket.Q</title>
        <meta charset="UTF-08">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

        <!-- View Port-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="style/global.css"/>
        <link rel="stylesheet" href="style/room.css"/>

        <!-- FONTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="room" class="content">

            <header>
                <a href="home.html">
                    <img src="assets/logo.svg" alt="Rocket.Q Logo">
                </a>
                <div class="buttons">
                    <div class="button outlined">
                        #323232
                        <img src="assets/copiar.svg" alt="Criar número da sala"/>
                    </div>
                    <a href="#" class="button">
                        Criar sala
                        <img src="assets/usuario-branco.svg" alt="Copiar número da sala"/>
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                        
                        <footer>
                            <div>
                                <img src="assets/padlock.svg" alt="cadeado"/>
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>                    
                    <div class="questions">

                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                 <img src="assets/avatar.svg" alt="avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre const, var e let no JavaScript?</p>
                                </div>
                            </div> 
                            <div class="actions">
                                <a href="#">
                                    <img src="assets/check.svg" alt="Marcar como lida" class="check"/>
                                    Marcar como lida
                                </a>
                                <a href="#">
                                    <img src="assets/lixeira.svg" alt="Excluir" class="delete"/>
                                    Excluir
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

        </div>
    </body>
</html>
